<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="{{ url_for('static', filename='js/app.js' ) }}" defer></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css' ) }}">
  <title>Listado de usuarios</title>
</head>
<body>
  <div class="container">
    <h1 class="mb-5">Listado de usuarios</h1>
      <a href="/registrarusuarios" class="btn btn-primary mb-5"> Registrar usuarios </a>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre</th>
          <th scope="col">Apellido</th>
          <th scope="col">Usuario</th>
          <th scope="col">Estado</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody>
        {% for usuario in usuarios %}
        <tr>
            <td>{{ loop.index-1  }}</td>
            <th scope="row">{{usuario[0]}}</th>
            <td>{{usuario[1]}}</td>
            <td>{{usuario[2]}}</td>
            <td>{{usuario[3]}}</td>
            <td><a href="/editarusuario/{{ loop.index-1  }}" class="btn btn-secondary">Editar</a></td>
            <td><a href="/eliminarusuario/{{ loop.index-1  }}" class="btn btn-danger js-eliminar">Eliminar</a></td>
          </tr>
          {% endfor %}

      </tbody>
    </table>
  </div>
  
</body>
</html>
